<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div class="container">
            <br />
            <nav id="top-navigation" class="well well-sm flex flex-row align-center">
                <a href="#"><strong>E-commerce Inc.</strong></a>

                <div class="text-right pull-right cart-info">
                    <span class="stats">X items in cart, totalling $Y</span>
                    <button class="btn btn-primary">View Cart</button>
                </div>
            </nav>
            <div id="products" class="row list-group">
                <div v-for="product in products" class="item col-xs-4">
                    <div class="thumbnail">
                        <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" />
                        <div class="caption">
                            <h4 class="group inner list-group-heading">{{product.name}}</h4>
                            <p class="group inner list-group-item-text">{{product.description}}</p>
                            <br />
                            <div class="row flex flex-row align-center">
                                <div class="col-xs-4">
                                    <p class="lead">{{ product.price | currency}}</p>
                                </div>
                                <div class="col-xs-8 flex flex-row align-center justify-right">
                                    <div class="number-in-stock" :class="{few: product.inStock < 10 && product.inStock > 0, none:product.inStock==0}">
                                        {{product.inStock}} in stock
                                    </div>
                                    <button class="btn btn-success" @click="addProductToCar(product)" :disabled="product.inStock==0">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
